<section>
    <div class="page-header">
        <h1>{{vm.configuration._id ? 'Edit Configuration' : 'New Configuration'}}</h1>
    </div>
    <div class="col-md-12">
        <form name="vm.form.configurationForm" class="form-horizontal"
              ng-submit="vm.save(vm.form.configurationForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label class="control-label" for="name">Name</label>
                    <input name="name" type="text" ng-model="vm.configuration.name" id="name" class="form-control"
                           placeholder="Name" required>
                    <div ng-messages="vm.form.configurationForm.name.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Configuration name is required.</p>
                    </div>
                </div>

                <div class="form-group" show-errors>
                    <label class="control-label" for="config">Config JSON</label>
                    <textarea name="name" ng-model="vm.configuration.config" id="config" class="form-control"
                           placeholder="Config" cols="30" rows="10" required>
                    </textarea>
                    <div ng-messages="vm.form.configurationForm.config.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Please fill Configuration entry in JSON format'</p>
                    </div>
                </div>



                <div class="form-group">
                    <button type="submit" class="btn btn-default">{{vm.configuration._id ? 'Update' : 'Create'}}
                    </button>
                </div>

                <div ng-show="vm.error" class="text-danger">
                    <strong ng-bind="vm.error"></strong>
                </div>
            </fieldset>

            {{vm.form.configurationForm}}
        </form>
    </div>
</section>
